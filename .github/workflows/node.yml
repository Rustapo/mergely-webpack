name: Build editor.js

on:
  workflow_dispatch:   # запуск вручную с Actions → Run workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build || echo "skip build step"

      - name: List files (debug)
        run: ls -R

      - name: Upload editor.js if exists
        uses: actions/upload-artifact@v4
        with:
          name: editor.js
          path: |
            dist/editor.js
            lib/editor.js
            editor.js
          if-no-files-found: warn
